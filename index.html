<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News day</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="container-md p-4 p-md-0" onload="fetchcategory()">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand bg-primary text-white px-2">Navbar</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <hr />
      <!-- section menu using api -->
      <section
        class="categoried-container d-flex align-items-center justify-content-between"
        id="categories-container"
      ></section>
    </header>

    <!-- main section -->
    <main>
      <!-- alert -->
      <section>
        <div class="alert alert-light" role="alert">
          <span id="item-news">0</span> items found for category
          <span id="new-section">News topic</span>
        </div>
      </section>

      <!-- sorting option section -->
      <section class="d-flex justify-content-between">
        <div class="d-flex align-items-center justify-content-center gap-2">
          <p class="mb-0">sort by:</p>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              disabled
            >
               default
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
        <div>
          <button type="button" onclick="showtodayspick()" class="btn btn-primary">Todays Pick</button>
          <button type="button" onclick="showtrending()" class="btn btn-outline-secondary">Trending</button>
        </div>
      </section>

<!-- <img src="" height="40px" width="40px" style="border-radius: 50%;" alt=""> -->
<h6 class=""></h6>
<p></p>

      <!-- showing all news -->
      <section class="all-news my-5" >
        <div id="all-news">
        </div>


        <!-- modal body -->
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
            <div class="my-3" id="modal-img"></div>
            <div><h6 id="modall-title"></h6><span id="badge" class="badge text-bg-warning"></span></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



      </section>
    </main>

    <!-- boostarap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- row js link -->
    <script src="js/news.js"></script>
  </body>
</html>
